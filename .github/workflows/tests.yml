name: Tests
on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - '**'
concurrency:
  group: tests-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
    - name: Run tests
      run: |
        go run github.com/onsi/ginkgo/v2/ginkgo -r ./...
